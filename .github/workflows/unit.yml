name: Build
# To test with act: gh act --secret-file $ENV_FILE --workflows .github/workflows/unit.yml
on:
  push:
    branches:
      - main
  pull_request:

env:
  EARTHENGINE_TOKEN: ${{ secrets.EARTHENGINE_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"] # The one that runs in sepal
        include:
          - os: macos-latest # macos test
            python-version: "3.10"
          - os: windows-latest # windows test
            python-version: "3.10"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install nox
        run: python -m pip install nox
      - name: test with pytest
        run: nox -s test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install sepal_ui
        run: python -m pip install "git+https://github.com/12rambau/sepal_ui.git@sepal_pre_release"
      - name: Build with sepal_ui venv
        run: module_venv
      - name: run tests
        run: python -m pytest tests/no_test_ui.py
